services:
  devcontainer:
    build:
      context: ${LOCAL_WORKSPACE_FOLDER:-..}
      dockerfile: .devcontainer/Dockerfile
    command:
      - /workspace/.devcontainer/scripts/bootstrap.sh
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_DATABASE: attendance
      MONGO_URI: mongodb://mongo:27017/attendance
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER:-..}:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - devcontainer-internal

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: attendance
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ${LOCAL_WORKSPACE_FOLDER:-..}/infrastructure/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test:
        ["CMD-SHELL", "mysqladmin ping -h localhost -proot_password || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - devcontainer-internal

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: attendance
    volumes:
      - mongo-data:/data/db
      - ${LOCAL_WORKSPACE_FOLDER:-..}/infrastructure/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - devcontainer-internal

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    networks:
      - devcontainer-internal

volumes:
  mysql-data:
  mongo-data:

networks:
  devcontainer-internal:
